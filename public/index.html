<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <h1>System Monitoring Dashboard</h1>
        <div class="chart-container">
            <div class="chart-box">
                <canvas class="chart" id="cpu-chart"></canvas>
                <div class="chart-value" id="cpu-value">CPU: 0%</div>
            </div>
            <div class="chart-box">
                <canvas class="chart" id="memory-chart"></canvas>
                <div class="chart-value" id="memory-value">RAM: 0%</div>
            </div>
            <div class="chart-box">
                <canvas class="chart" id="ping-chart"></canvas>
                <div class="chart-value" id="ping-value">Ping: 0 ms</div>
            </div>
        </div>
        <div class="console-container">
            <div class="console-output" id="console-output"></div>
            <input type="text" class="console-input" id="console-input" placeholder="Enter command...">
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
